<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/indexStyle.css}">
    <link rel="stylesheet" th:href="@{/css/registerStyle.css}">

    <title>Регистрация</title>
</head>
<body class="body">
<div class="wrapper">
    <header class="header" th:insert="blocks/header"></header>
    <nav class="navigation" th:insert="blocks/nav"></nav>
    <section class="registration__window">
        <div class="registration__window__container">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" placeholder="Иван" required>
        </div>
        <div class="registration__window__container">
            <label for="email">Почта</label>
            <input type="text" id="email" name="email" placeholder="ivan@mail.ru" required>
        </div>
        <div class="registration__window__container">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="registration__window__button__container">
            <button class="registration__window__button" type="submit">Зарегистрироваться</button>
        </div>
    </section>
    <footer class="footer" th:insert="blocks/footer"></footer>
</div>
</body>
</html>
