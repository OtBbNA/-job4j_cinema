<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/indexStyle.css}">
    <link rel="stylesheet" th:href="@{/css/libraryStyle.css}">

    <title>Кинотека</title>
</head>
<body class="body">
<div class="wrapper">
    <header class="header" th:insert="blocks/header"></header>
    <nav class="navigation" th:insert="blocks/nav"></nav>
    <div class="library__list">
        <div class="library__list__card" th:each="film: ${films}">
            <div class="library__list__card__img">
                <img th:src="@{/files/{fileId}(fileId=*{film.fileId})}" alt="#">
            </div>
            <div class="library__list__card__description">
                <p>
                    <span th:text="${film.name}"></span>
                    (<span th:text="${film.year}"></span>)
                </p>
                <p><span th:text="${film.genre}"></span> <span th:text="${film.minimalAge}"></span></p>
                <p><span th:text="${film.description}"></span></p>
            </div>
        </div>
    </div>
    <footer class="footer" th:insert="blocks/footer"></footer>
</div>
</body>
</html>
